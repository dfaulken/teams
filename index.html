<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Teams</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="jquery-ui-1.12.0.custom/jquery-ui.min.css">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="jquery-ui-1.12.0.custom/jquery-ui.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class=team data-name=microservices>
      <div class=name>Microservices architecture team</div>
      <div class=container>
        <div class="programmer lead">Dave</div>
        <div class=programmer>Aaron</div>
        <div class="programmer trainee">Akiva</div>
      </div>
      <div class=warnings></div>
    </div>
    <div class=team data-name=new-service>
      <div class=name>Rails 5 service rewrite team</div>
      <div class=container>
        <div class=programmer>Karin</div>
        <div class=programmer>Peter</div>
        <div class="programmer trainee">Arta</div>
      </div>
      <div class=warnings></div>
    </div>
    <div class=team data-name=r3-conversion>
      <div class=name>Round-three conversion team</div>
      <div class=container>
        <div class=programmer>Dylan</div>
        <div class=programmer>Brian</div>
        <div class="programmer trainee">Molly</div>
      </div>
      <div class=warnings></div>
    </div>
  </body>
</html>
